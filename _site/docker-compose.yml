version: '3.8'

services:
  jekyll:
    image: jekyll/jekyll:4
    # ensure webrick is available (required on Ruby >=3.0) then start jekyll
    command: sh -lc "gem install webrick --no-document && jekyll serve --watch --force_polling --host 0.0.0.0"
    ports:
      - "4000:4000"
    volumes:
      - ./:/srv/jekyll
    working_dir: /srv/jekyll
    environment:
      - JEKYLL_UID=1000
      - JEKYLL_GID=1000
    stdin_open: true
    tty: true
