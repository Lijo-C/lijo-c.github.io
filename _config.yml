lang:                  en
title:                 Hydejack
copyright:             Â© 2024. All rights reserved.

accent_image:          /assets/img/sidebar-bg.jpg
accent_color:          rgb(220,20,60)   # red accent (crimson)
theme_color:           rgb(0,0,0)       # black background

google_fonts:          false

hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            true   # force dark theme
    dynamic:           false
    sunrise:           6
    sunset:            18
    icon:              true
    color_scheme:
      dark:
        background:     rgb(0,0,0)     # pure black
        surface:        rgb(10,10,10)  # slightly lighter for surfaces
        text:           rgb(255,255,255) # white text
        accent:         rgb(220,20,60)  # red accent

  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed
