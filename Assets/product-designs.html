        /* =========================================
           1. GLOBAL VARIABLES & RESET (Matched to 2D Drawings)
           ========================================= */
        :root {
            --bg-pattern: url('https://lijo-c.github.io/Assets/3.png'); 
            --text-color: #333333;
            --accent-color: #9C2007;
            --white-overlay: rgba(255, 255, 255, 0);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; width: 100%;
            font-family: 'Kalam', cursive;
            color: var(--text-color); line-height: 1.5;
            
            /* Global Background from Index */
            background-image: var(--bg-pattern);
            background-repeat: repeat;
            background-size: 100% auto; 
            background-attachment: scroll;
            background-color: #0f0f0e00;
        }

        h1, h2, h3, h4 { color: var(--accent-color); font-weight: 700; margin: 0 0 15px 0; }
        p { margin-bottom: 15px; font-size: 1rem; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { display: block; max-width: 100%; }

        /* =========================================
           2. HEADER (Using Hero Image)
           ========================================= */
        header {
            width: 100%; line-height: 0; position: relative; z-index: 10; 
            background: #ebebeb; /* Light Grey Background */
        }
        .hero-img {
            width: 100%; height: auto; display: block; object-fit: cover;
        }

        /* =========================================
           3. MAIN LAYOUT
           ========================================= */
        .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .section-title {
            font-size: 2rem; text-align: center; margin-bottom: 10px;
            color: var(--accent-color); display: block;
        }
        
        .center-wrapper { 
            text-align: center; width: 100%; 
            margin-top: 0px; margin-bottom: 0px; /* Tight spacing */
        }

        /* Back Button (Tight Margin) */
        .back-btn {
            display: inline-block; margin: 1px 0; font-size: 1rem; font-weight: bold;
            color: var(--accent-color); border-bottom: 2px solid transparent;
        }
        .back-btn:hover { border-bottom: 2px solid var(--accent-color); }

        /* =========================================
           4. GALLERY SECTIONS
           ========================================= */
        .gallery-section { 
            background: var(--white-overlay);
            padding: 0px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px; 
        }
        
        .gallery-section h3 {
            font-size: 1.8rem; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 10px;
        }
        
        .gallery-description { 
            text-align: center; max-width: 800px; margin: 0 auto 30px; color: #555; 
        }

        /* 3-Column Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
        }

        /* EXACT CARD STYLE FROM UPLOADED FILE */
        .gallery-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            
            /* Specific Red Border */
            border: 2px solid #870505; 
            
            transition: 0.3s;
            cursor: zoom-in;
            aspect-ratio: 4/3; /* Standard rect shape */
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(156, 32, 7, 0.15);
        }
        
        .gallery-card img {
            width: 100%;
            height: 100%; 
            object-fit: cover;
        }

        /* RESPONSIVE */
        @media (max-width: 992px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .gallery-grid { grid-template-columns: 1fr; } }

        /* FOOTER */
        footer { background: #0c0b0bdc; color: #fff; padding: 10px 0; text-align: center; margin-top: 0; }

        /* =========================================
           5. POPUP MODAL
           ========================================= */
        .qr-modal {
            display: none; position: fixed; z-index: 9999; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9);
            align-items: center; justify-content: center; flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .qr-modal img {
            width: auto; max-width: 95%; max-height: 90%;
            border: 5px solid #fff; border-radius: 8px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            object-fit: contain;
        }
    </style>
